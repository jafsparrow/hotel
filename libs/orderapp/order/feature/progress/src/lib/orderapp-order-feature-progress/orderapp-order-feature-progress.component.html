<div class="bg-gray-100 border p-2">
  <div
    class="h-40 flex justify-center items-center"
    *ngIf="selectPlaceOrderSpinner$ | async; else result"
  >
    Submitting you order please wait.....
  </div>
  <ng-template #result>
    <div>
      <div *ngIf="selectOrderErrorMessage$ | async">
        <div class="h-40 flex justify-center items-center">
          <div class="text-red-400">Something wrong hppened</div>
        </div>
        <div
          class="max-w-sm mx-auto bg-red-700 text-white text-center p-2 rounded-md mt-2"
        >
          TRY AGAIN
        </div>
      </div>

      <div *ngIf="selectOrderSuccessMessage$ | async as successMessage">
        <div class="h-40 flex justify-center items-center">
          <div class="text-green-400">{{ successMessage }}</div>
        </div>
        <div
          class="max-w-sm mx-auto bg-gray-700 text-white text-center p-2 rounded-md mt-2"
          (click)="goToNextOrder()"
        >
          NEXT ORDER
        </div>
      </div>
    </div>
  </ng-template>
</div>
