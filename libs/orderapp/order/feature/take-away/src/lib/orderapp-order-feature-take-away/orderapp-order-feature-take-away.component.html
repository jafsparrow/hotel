<div class="p-5">
  <div [formGroup]="takeAwayForm">
    <div class="mb-3">
      <div>
        <label for="customerName" class="font-extralight">Customer Name </label>
      </div>
      <input
        type="text"
        class="p-2 px-2 border rounded-md w-full"
        placeholder="Enter Customer Name"
        formControlName="customerName"
      />
    </div>

    <div class="mb-3">
      <div>
        <label for="customerName" class="font-extralight">Other details </label>
      </div>
      <input
        type="text"
        class="p-2 px-2 border rounded-md w-full"
        placeholder="Other details like vehicle number"
        formControlName="otherDetails"
      />
    </div>

    <div>
      <div
        class="p-3 bg-gray-900 text-white font-bold text-center rounded-full"
      >
        <button [disabled]="!takeAwayForm.valid" (click)="setTheUserToCart()">
          OK
        </button>
      </div>
    </div>
  </div>
</div>
