<div class="container bg-gray-100 h-screen grid grid-cols-7 sm:gap-1">
  <div
    class="flex flex-col gap-6 absolute sm:static top-1/2 left-0 transform -translate-y-1/2 items-center justify-center select-none"
  >
    <hotel-orderapp-product-feature-categories></hotel-orderapp-product-feature-categories>
  </div>

  <div class="col-span-6 sm:col-span-4">
    <div>
      <div>Table: 22</div>
      <div>Adeel Ahmed | 9733933</div>
      <div>Running Order</div>
    </div>
    <div>
      <hotel-orderapp-product-feature-search></hotel-orderapp-product-feature-search>
    </div>
    <div class="overflow-scroll overflow-x-hidden pb-16">
      <hotel-orderapp-product-feature-product-list></hotel-orderapp-product-feature-product-list>
    </div>
  </div>

  <div class="bg-white col-span-1 overflow-auto md:grid md:grid-cols-2 pb-10">
    <hotel-orderapp-product-feature-qwik-list></hotel-orderapp-product-feature-qwik-list>
  </div>
</div>

<div class="fixed bottom-0 w-full">
  <div
    class="flex flex-row"
    *ngIf="(selectCartCreatedForUser$ | async) !== null"
  >
    <div class="flex-grow"></div>
    <div
      class="w-16 h-16 m-2 rounded-full bg-yellow-500 drop-shadow-lg flex flex-row justify-center items-center"
      (click)="openTable('0ms', '0ms')"
    >
      T
    </div>
  </div>
  <div class="flex flex-row">
    <div class="flex-grow"></div>
    <div
      class="w-16 h-16 m-2 rounded-full bg-orange-500 drop-shadow-lg flex flex-row justify-center items-center"
      (click)="openTakeAway('0ms', '0ms')"
    >
      TA
    </div>
  </div>
  <div class="md:w-1/2 md:mx-auto p-2 flex flex-row">
    <div class="w-full p-4 rounded-md bg-blue-600 text-white flex-grow">
      14 items <span class="font-semibold">| 18.600 OMR</span>

      <span class="text-right">VIEW CART</span>
    </div>
  </div>
</div>
