<div class="bg-white p-2 border m-2">
  <div class="grid grid-cols-4 gap-2">
    <div class="col-span-3">
      <input
        type="number"
        [formControl]="cash"
        id="startCount"
        placeholder="Enter Inital Cash"
        class="py-1 px-2 border rounded-md"
      />
    </div>
    <div class="col-span-1 flex justify-center items-center">
      <div
        class="bg-green-300 px-2 font-bold text-center rounded-md hover:cursor-pointer py-1"
        (click)="submit()"
      >
        START
      </div>
    </div>
  </div>
</div>
