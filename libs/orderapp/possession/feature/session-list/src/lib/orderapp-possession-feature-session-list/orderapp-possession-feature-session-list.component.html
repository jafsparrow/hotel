<div class="bg-white border p-2">
  <div class="font-bold">Sessions Of The Day</div>
  <div
    class="grid grid-cols-2 m-2 bg-gray-50 p-2"
    *ngFor="let session of selectPosSessions$ | async"
  >
    <div class="col-span-1">
      <div class="font-semibold">Start Time</div>
      <div class="font-light">{{ session.startTime | timesago }}</div>
    </div>

    <div class="col-span-1" *ngIf="session.endTime === null">
      <hotel-orderapp-possession-feature-active-session></hotel-orderapp-possession-feature-active-session>
    </div>

    <div class="col-span-1" *ngIf="session.endTime">
      <div class="font-semibold">End Time</div>
      <div class="font-light">{{ session.endTime | timesago }}</div>
      <div
        *ngIf="(selectPrintSessionReportIndicator$ | async) === false"
        class="bg-gray-500 py-1 px-2"
        (click)="printSessionReport(session.id)"
      >
        P
      </div>

      <div *ngIf="selectPrintSessionReportIndicator$ | async">Printing.</div>
    </div>
  </div>
</div>
