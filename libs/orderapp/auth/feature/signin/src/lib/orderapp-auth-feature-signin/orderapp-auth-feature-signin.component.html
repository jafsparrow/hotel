<div class="bg-gray-100 p-2 h-screen flex justify-center items-center">
  <div class="bg-white p2 border max-w-sm mx-auto p-6">
    <div class="py-5">
      <div class="font-bold mb-2">Sign In</div>
      <form class="signup-form" [formGroup]="signInForm" (ngSubmit)="login()">
        <div class="mb-2">
          <label for="companyName" class="font-light">Username</label>
          <input
            type="text"
            formControlName="username"
            class="w-full rounded-md border px-2 py-1"
          />
        </div>

        <div class="mb-2">
          <label for="companyName" class="font-light">Password</label>
          <input
            type="password"
            formControlName="password"
            class="w-full rounded-md border px-2 py-1"
          />
        </div>
        <button
          type="submit"
          class="mb-2 w-full bg-gray-500 text-white text-center p-2 rounded-md"
          [ngClass]="{ 'bg-green-500': signInForm.valid }"
          [disabled]="!signInForm.valid || (loginInProgressFlag$ | async)"
        >
          SignIn
        </button>
      </form>
      <div class="error-message">
        {{ loginErrorMessage$ | async }}
      </div>
    </div>
  </div>
</div>
