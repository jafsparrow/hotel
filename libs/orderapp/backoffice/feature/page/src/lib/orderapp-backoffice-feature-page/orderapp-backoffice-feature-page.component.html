<mat-drawer-container class="h-screen w-full">
  <mat-drawer #drawer class="h-full bg-gray-100" mode="side">
    <div
      class="bg-gray-100 p-2 grid content-center justify-center h-16 border border-b-2"
    >
      <div>Hello ! <span class="font-light">Rasheeed</span></div>
    </div>
    <div class="bg-gray-100 p-2 grid gap-2">
      <div class="p-2 bg-white cursor-pointer" (click)="navigateTo('company')">
        Restaurant
      </div>
      <div
        class="p-2 bg-gray-200 cursor-pointer"
        (click)="navigateTo('kitchen')"
      >
        Kitchen
      </div>
      <div class="p-2 bg-white cursor-pointer" (click)="navigateTo('category')">
        Categories
      </div>
      <div
        class="p-2 bg-white cursor-pointer"
        (click)="navigateTo('collection')"
      >
        Collection
      </div>
      <div class="p-2 bg-white cursor-pointer" (click)="navigateTo('product')">
        Products
      </div>
      <div class="p-2 bg-white cursor-pointer" (click)="navigateTo('table')">
        Table
      </div>
      <div class="p-2 bg-white cursor-pointer" (click)="navigateTo('user')">
        User
      </div>
    </div>
  </mat-drawer>

  <div>
    <mat-toolbar class="flex">
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="pl-2">Cheeky Dot</span>
      <span class="flex-grow"></span>

      <button
        mat-icon-button
        [matMenuTriggerFor]="menu"
        aria-label="Example icon-button with a menu"
      >
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <span>Order Menu</span>
        </button>
        <button mat-menu-item>
          <span>Check voice mail</span>
        </button>
        <button mat-menu-item>
          <span>Disable alerts</span>
        </button>
      </mat-menu>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
