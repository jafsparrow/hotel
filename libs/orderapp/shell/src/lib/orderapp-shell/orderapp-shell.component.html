<div class="bg-gray-100">
  <div class="bg-white border p-2 h-screen max-w-sm mx-auto">
    <hotel-orderapp-possession-feature-session-list></hotel-orderapp-possession-feature-session-list>
    <div
      *ngIf="(selectActiveSession$ | async) === undefined"
      class="pt-20 text-gray-800 font-bold"
    >
      No Active Sessions
    </div>
    <div
      *ngIf="
        (selectCanAccessCash$ | async) &&
        (selectActiveSession$ | async) === undefined
      "
    >
      <hotel-orderapp-possession-feature-session-add></hotel-orderapp-possession-feature-session-add>
    </div>

    <div *ngIf="selectActiveSession$ | async">
      <div
        class="bg-blue-900 text-white p-2 text-center rounded-md mt-5 cursor-pointer hover:bg-blue-700"
        routerLink="home"
      >
        Front Office
      </div>
      <div
        class="bg-blue-900 text-white p-2 text-center rounded-md mt-5 cursor-pointer hover:bg-blue-700"
        routerLink="order"
      >
        Orders
      </div>
    </div>
    <div
      class="bg-gray-900 text-white p-2 mt-5 text-center rounded-md cursor-pointer hover:bg-gray-700"
      routerLink="office"
      *ngIf="selectCanAccessBackOffice$ | async"
    >
      Back Office
    </div>
    <div
      class="bg-gray-900 text-white mt-5 p-2 text-center rounded-md cursor-pointer hover:bg-gray-700"
      routerLink="dashboard"
      *ngIf="selectCanAccessCash$ | async"
    >
      Dashboard
    </div>
  </div>
</div>
