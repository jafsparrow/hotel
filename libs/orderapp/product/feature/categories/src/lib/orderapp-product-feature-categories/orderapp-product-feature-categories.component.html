<div *ngIf="categories$ | async as categories">
  <div class="flex flex-col gap-4" *ngIf="!viewTypeBig">
    <div *ngFor="let category of categories">
      <div
        class="w-9 h-9 rounded-full bg-yellow-200 flex justify-center items-center font-bold border border-gray-600 shadow-lg"
        (click)="scrollToView(category)"
        [ngClass]="{ 'bg-green-400': category.name === scrolledCategoryName }"
      >
        <div>{{ category.id }}</div>
      </div>
    </div>

    <!-- <div
      class="w-9 h-9 rounded-full bg-red-200 flex justify-center items-center font-bold border border-gray-600 shadow-lg"
    >
      <a href="#chicken">A</a>
    </div>

    <div
      class="w-9 h-9 rounded-full bg-red-200 flex justify-center items-center font-bold border border-gray-600 shadow-lg"
    >
      <a href="#chicken">B</a>
    </div> -->
  </div>

  <div class="bg-gray-100 p-2 grid gap-2" *ngIf="viewTypeBig">
    <div class="font-bold">Categories</div>
    <div *ngFor="let category of categories">
      <div
        (click)="scrollToView(category)"
        class="p-2 bg-white cursor-pointer"
        [ngClass]="{ 'bg-green-500': isSelectedCategory }"
      >
        {{ category.name }}
      </div>
    </div>
  </div>
</div>
