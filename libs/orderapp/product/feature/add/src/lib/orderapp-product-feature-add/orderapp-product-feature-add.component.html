<div class="bg-gray-100 p-2 text-sm">
  <div class="sm:grid sm:grid-cols-2 sm:gap-x-2">
    <div class="grid grid-cols-4 bg-white px-2 sm:col-span-1">
      <div class="col-span-1 py-2">Product Name</div>
      <div class="col-span-3 border-l-2 p-2">
        <input
          type="text"
          placeholder="Name"
          class="ml-2 w-full rounded-md border p-2"
        />
      </div>
    </div>

    <div class="grid grid-cols-4 bg-white px-2 sm:col-span-1">
      <div class="col-span-1 py-2">Other Language Name</div>
      <div class="col-span-3 border-l-2 p-2">
        <input
          type="text"
          placeholder="Name"
          class="ml-2 w-full rounded-md border p-2"
        />
      </div>
    </div>

    <div class="grid grid-cols-4 bg-white px-2 sm:col-span-1">
      <div class="col-span-1 py-2">Description</div>
      <div class="col-span-3 border-l-2 p-2">
        <input
          type="text"
          placeholder="Name"
          class="ml-2 w-full rounded-md border p-2"
        />
      </div>
    </div>
  </div>

  <div class="mt-2 sm:mt-0 sm:grid sm:grid-cols-2 sm:gap-x-2">
    <div class="grid grid-cols-4 bg-white px-2 sm:col-span-1">
      <div class="col-span-1 py-2">category</div>
      <div class="col-span-3 border-l-2 p-2">
        <select name="cars" id="cars" class="ml-2 w-full rounded-md border p-2">
          <option value="chicken">Chicken</option>
          <option value="mutton">Mutton</option>
          <option value="juice">Juice</option>
          <option value="fish">Fish</option>
        </select>
      </div>
    </div>

    <div class="grid grid-cols-4 bg-white px-2 sm:col-span-1">
      <div class="col-span-1 py-2">Collection</div>
      <div class="col-span-3 border-l-2 p-2">
        <select
          name="cars"
          id="collection"
          class="ml-2 w-full rounded-md border p-2"
        >
          <option value="arabic">Arabian</option>
          <option value="mexican">Mexican</option>
          <option value="continent">Continental</option>
          <option value="soft">Soft</option>
        </select>
      </div>
    </div>

    <div class="grid grid-cols-4 bg-white px-2 sm:col-span-1">
      <div class="col-span-1 py-2">Selling Rate</div>
      <div class="col-span-3 border-l-2 p-2">
        <input
          type="text"
          placeholder="Name"
          class="ml-2 w-full rounded-md border p-2"
        />
      </div>
    </div>

    <div class="grid grid-cols-4 bg-white px-2 sm:col-span-1">
      <div class="col-span-1 py-2">Cost</div>
      <div class="col-span-3 border-l-2 p-2">
        <input
          type="text"
          placeholder="Name"
          class="ml-2 w-full rounded-md border p-2"
        />
      </div>
    </div>
  </div>
  <div class="font-semibold text-lg">Variants</div>
  <div class="mt-2 bg-white p-2 sm:col-span-1 sm:mt-0">
    <div class="grid grid-cols-6 gap-1">
      <input
        type="text"
        placeholder="Variant title"
        class="border p-2 w-full rounded-md col-span-5"
      />
      <input
        type="text"
        placeholder="Amount"
        class="border p-2 w-full rounded-md col-span-1"
      />
    </div>
  </div>

  <div class="font-semibold text-lg">Modifiers</div>
  <div class="mt-2 bg-white p-2">
    <input
      type="text"
      placeholder="Modifier title"
      class="border p-2 w-full rounded-md"
    />
    <div class="grid grid-cols-8">
      <div class="col-span-1 py-3">1.</div>
      <div class="col-span-5 py-1">
        <input
          type="text"
          placeholder="description"
          class="border p-2 w-full rounded-md"
        />
      </div>
      <div class="col-span-2 p-1">
        <input
          type="text"
          placeholder="amount"
          class="border p-2 w-full rounded-md"
        />
      </div>
    </div>
  </div>
</div>
