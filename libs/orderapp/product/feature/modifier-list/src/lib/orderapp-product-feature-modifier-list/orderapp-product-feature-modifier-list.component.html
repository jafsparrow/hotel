<div class="w-full bg-gray-100 p-2">
  <div class="text-sm font-semibold md:mx-auto md:max-w-md">
    Modifiers for
    <span class="p-2">
      <button (click)="toggleModifiers()">
        {{ modifierDisplayState ? '-' : '+' }}
      </button></span
    >
  </div>
  <div *ngIf="modifierDisplayState" class="duration-100">
    <div class="py-2" *ngFor="let modGroup of testGroup">
      <div class="font-light">{{ modGroup.description }}</div>
      <div class="mt-2 bg-white py-2 md:mx-auto md:max-w-md">
        <div
          class="grid grid-cols-7 py-2 text-sm"
          *ngFor="let item of modGroup.modifiers"
        >
          <input
            type="radio"
            [name]="modGroup.id"
            [id]="item.id"
            class="col-span-1"
            (change)="radioBtnChange($event, modGroup.id!, item)"
          />
          <label for="Item_1" class="col-span-5 flex items-center"
            >{{ item.description }}
          </label>
          <div class="col-span-1 bg-gray-50">0.200 OMR</div>
        </div>
      </div>
    </div>
  </div>
