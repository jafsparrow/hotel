<div class="bg-gray-100 p-2 h-screen">
  <div
    class="max-w-md mx-auto p-2 grid grid-cols-1 gap-1"
    *ngIf="selectProducts$ | async as products"
  >
    <div class="font-semibold">Products</div>
    <div class="grid grid-cols-7 p-2">
      <div class="col-span-2">Name</div>
      <div class="col-span-1">Code</div>
      <div class="col-span-1">Price</div>
      <div class="col-span-1">Cost</div>
      <div class="col-span-1">Qwick Order</div>
      <div class="col-span-1">Action</div>
    </div>

    <div class="grid grid-cols-7 bg-white p-2" *ngFor="let product of products">
      <div class="col-span-2">{{ product.name }}</div>
      <div class="col-span-1">{{ product.code }}</div>
      <div class="col-span-1">{{ product.price }}</div>
      <div class="col-span-1">{{ product.cost }}</div>
      <div class="col-span-1">{{ product.qwickViewOrder }}</div>
      <div class="col-span-1">
        <div (click)="editProduct(product)">edit</div>
      </div>
    </div>
    <div class="text-right pl-2">
      <div
        class="bg-green-300 py-1 px-2 text-center inline-block rounded-md cursor-pointer"
        (click)="addProduct()"
      >
        ADD
      </div>
    </div>
  </div>
</div>
