<div class="bg-gray-100 p-2" [formGroup]="companyBasicInforForm">
  <div class="mx-auto bg-white max-w-md p-2">
    <div class="mb-2">
      <label for="companyName" class="font-light">Restaurant Name</label>
      <input
        type="text"
        formControlName="name"
        class="w-full rounded-md border px-2 py-1"
      />
    </div>

    <div class="mb-2">
      <label for="companyName" class="font-light">Other Language Name</label>
      <input
        type="text"
        formControlName="secondaryLanguageName"
        class="w-full rounded-md border px-2 py-1"
      />
    </div>

    <div class="mb-2">
      <label for="companyName" class="font-light">Logo Url</label>
      <input
        formControlName="logoUrl"
        class="w-full rounded-md border px-2 py-1"
      />
    </div>

    <div class="mb-2">
      <label for="companyName" class="font-light">Last Order Number</label>
      <input
        type="text"
        formControlName="lastOrderNumber"
        class="w-full rounded-md border px-2 py-1"
      />
    </div>

    <div class="mb-2">
      <label for="companyName" class="font-light">Caption</label>
      <input
        type="text"
        formControlName="caption"
        class="w-full rounded-md border px-2 py-1"
      />
    </div>
    <div class="mb-2">
      <label for="companyName" class="font-light">Footer</label>
      <input
        type="text"
        formControlName="footer"
        class="w-full rounded-md border px-2 py-1"
      />
    </div>
    <div class="mb-2">
      <label for="companyName" class="font-light">Currency Code</label>
      <input
        type="text"
        formControlName="currencyCode"
        class="w-full rounded-md border px-2 py-1"
      />
    </div>
    <div class="mb-2">
      <label for="companyName" class="font-light">Address</label>
      <input
        type="text"
        formControlName="address"
        class="w-full rounded-md border px-2 py-1"
      />
    </div>

    <div class="mb-2">
      <label for="companyName" class="font-light">Decimal Zeros</label>
      <input
        type="text"
        formControlName="decimalZeros"
        class="w-full rounded-md border px-2 py-1"
      />
    </div>
  </div>

  <div class="text-center mt-4">
    <div
      (click)="submitForm()"
      class="text-center px-2 py-2 bg-green-900 text-white max-w-sm mx-auto rounded-full"
    >
      UPDATE
    </div>
  </div>
</div>
