<div class="bg-gray-100 p-2 h-screen">
  <div class="grid grid-cols-4 max-w-md pb-5">
    <div class="text-3xl col-span-3">Order Stats</div>
  </div>

  <div class="flex gap-2 py-2">
    <div
      class="cursor-pointer rounded-md bg-red-200 p-2 text-center"
      (click)="loadReportOfTheday()"
    >
      Today
    </div>
    <div
      class="cursor-pointer rounded-md bg-blue-200 p-2 text-center"
      (click)="loadReportOfTheWeek()"
    >
      This week
    </div>
    <div
      class="cursor-pointer rounded-md bg-yellow-200 p-2 text-center"
      (click)="loadReportOfTheMonth()"
    >
      This month
    </div>
    <div class="flex-grow"></div>
    <div class="flex gap-2" [formGroup]="dateRangeForm">
      <input
        type="datetime-local"
        formControlName="startDate"
        name="startDate"
        id="startDate"
        class="rounded-md border p-1"
        placeholder="
            Start Date"
      />
      <input
        type="datetime-local"
        formControlName="endDate"
        name="endDate"
        id="endDate"
        class="rounded-md border p-1"
        placeholder="
            Start Date"
      />

      <div class="flex items-center justify-center text-center">
        <div
          class="inline-block cursor-pointer rounded-md bg-gray-900 p-1 px-2 text-white"
          (click)="loadReport()"
        >
          Load
        </div>
      </div>
    </div>
  </div>

  <div
    class="h-32 flex justify-center items-center"
    *ngIf="selectStatsLoading$ | async"
  >
    Loading
  </div>

  <div *ngIf="selectOrderStats$ | async as orderstats">
    <div class="bg-white p-2 rounded-md mt-2" *ngIf="orderstats.length">
      <div
        class="grid grid-cols-7 gap-2 p-2 border mb-2"
        *ngFor="let orderstat of orderstats; let i = index"
      >
        <div class="col-span-1">{{ i + 1 }}</div>
        <div class="col-span-3">{{ orderstat.sum }}</div>
        <div class="col-span-1">{{ orderstat.count }}</div>
      </div>
    </div>
  </div>
</div>
